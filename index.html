<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="inner" id="Result">
        <h2>Your Result</h2>
        <div class="circle" id="circle">
            <h1>76</h1>
            <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <h5>You scored higher than 65% of the people who have taken these tests.</h5>
    </div>
    <div class="inner" id="Summary">
        <h2>Summary</h2>
        <div class="inner2 result-reaction" id="results">
            <img src="images/icon-reaction.svg" alt="Reaction" class="icon">
            <h4 class="Reaction">Reaction</h4>
            <h5><span class="score-black">80</span> <span class="slash">/</span> <span class="score-gray">100</span></h5>
        </div>
        <div class="inner2 result-memory" id="results">
            <img src="images/icon-memory.svg" alt="Memory" class="icon">
            <h4 class="Memory">Memory</h4>
            <h5><span class="score-black">92</span> <span class="slash">/</span> <span class="score-gray">100</span></h5>
        </div>
        <div class="inner2 result-verbal" id="results">
            <img src="images/icon-verbal.svg" alt="Verbal" class="icon">
            <h4 class="Verbal">Verbal</h4>
            <h5><span class="score-black">61</span> <span class="slash">/</span> <span class="score-gray">100</span></h5>
        </div>
        <div class="inner2 result-visual" id="results">
            <img src="images/icon-visual.svg" alt="Visual" class="icon">
            <h4 class="Visual">Visual</h4>
            <h5><span class="score-black">72</span> <span class="slash">/</span> <span class="score-gray">100</span></h5>
        </div>
        <button>Continue</button>
    </div>
  </div>
</body>
</html>
